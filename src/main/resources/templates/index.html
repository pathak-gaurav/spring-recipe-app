<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h1 th:text="'Hello000'">Hello</h1>
<table border="1">
    <tbody>
    <tr>
        <th>Id</th>
        <th>Description</th>
    </tr>
    <tr th:each="recipe :${recipes}">
        <td th:text="${recipe.recipeId}">123</td>
        <td th:text="${recipe.description}">Goodness</td>
    </tr>
    </tbody>

</table>
</body>
</html>
